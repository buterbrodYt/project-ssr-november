<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской навигатор</title>
    <link rel="stylesheet" href="./assets/css/sight.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sight.css">
    <title>Городской навигатор</title>
</head>
<body>
    <div id="loading"></div>
    <div id="loader" class="load">
        <hr/><hr/><hr/><hr/>
    </div>
    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                <img src="./assets/img/logo_bl.svg" alt="logo" class="header__logo-pic">
                <a href="./index.html" class="header__logo-link"><p class="header__logo-text">Городской навигатор</p></a>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="./contact.html" class="header__link">Контакты</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="./sight.html" class="header__link">Достопримечательности</a>
                    </li>
                </ul>
            </nav>
            <div class="burger__menu">
                <div class="burger__icon" id="burgerIcon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="burger__menu-items" id="menuItems">
                    <a href="./contact.html">Контакты</a>
                    <a href="./sight.html">Достопримечательности</a>
                </div>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="search__wrap">
            <button id="menu__button" class="search__filter"></button>
            <div class="search__block">
                <input type="text" id="search__input" class="search__block-input" placeholder="Поиск">
                <button class="search__block-sumbit" id="search__submit"></button>
            </div>
        </div>
        <div class="search__menu" id="menu">
            <select name="category" id="category__select" class="search__menu-select">
                <option value="all" class="search__filter-opt">Все категории</option>
                <option value="natural" class="search__filter-opt">Природные объекты</option>
                <option value="cultural" class="search__filter-opt">Культурные объекты</option>
                <option value="historical" class="search__filter-opt">Исторические объекты</option>
                <option value="religious" class="search__filter-opt">Религиозные объекты</option>
            </select>
            <select name="sorting" id="sorting__select" class="search__menu-select">
                <option value="none" class="search__filter-opt">Сортировать по...</option>
                <option value="a-z" class="search__filter-opt">А-я</option>
                <option value="z-a" class="search__filter-opt">Я-а</option>
                <option value="pop" class="search__filter-opt">Сначала популярные</option>
                <option value="!pop" class="search__filter-opt">Сначала непопулярные</option>
                <option value="year" class="search__filter-opt">Сначала старые</option>
                <option value="!year" class="search__filter-opt">Сначала новые</option>
            </select>
        </div>
    </section>
    <section class="sight" id="sight">
        <ul id="data_container" class="sight__items">
        </ul>
        <div id="pagination">
            <button id="firstPage"><img src="./assets/img/Chevrons_double_left.svg" alt="double_left"></button>
            <button id="nowPage-1" class="pagination__text "></button>
            <span id="nowPage" class="pagination__text pagination__text-main"></span>
            <button id="nowPage+1" class="pagination__text "></button>
            <button id="lastPage"><img src="./assets/img/Chevrons_double_right.svg" alt="right"></button>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrap">
            <div class="footer__logo">
                <a href="./index.html" class="footer__logo">
                    <img src="./assets/img/logo_wh.svg" alt="logo" class="footer__logo-pic">
                    <div class="footer__logo-block">
                        <p class="footer__logo-title">Городской Навигатор</p>
                        <p class="footer__logo-subtitle">©2024 Городской Навигатор</p>
                    </div>
                </a>
            </div>
            <div class="footer__contact">
                <a href="./contact.html" class="footer__contact-link"><p class="footer__contact-title">Контакты</p></a>
                <div class="footer__contact-wrap">
                    <div class="footer__contact-block">
                        <a href="https://t.me/butterbrodyt" class="footer__contact-link">
                            <img src="./assets/img/TG.svg" alt="telegram" class="footer__contact-pic">
                            <p class="footer__contact-text">Telegram</p>
                        </a>
                    </div>
                    <div class="footer__contact-block">
                        <a href="https://vk.com/mc_max1939" class="footer__contact-link">
                            <img src="./assets/img/VK.svg" alt="Vkontakte" class="footer__contact-pic">
                            <p class="footer__contact-text">Vkontakte</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer__politics">
                <a href="#" class="footer__politics-link"><p class="footer__politics-text">Политика Конфиденциальности</p></a>
                <a href="#" class="footer__politics-link"><p class="footer__politics-text">Правила и Условия</p></a>
            </div>
        </div>
        <div class="footer__bottom">
            <p class="footer__bottom-text">Site by BTT</p>
        </div>
    </footer>
    <script src="./assets/js/sight-class.js"></script>
</body>
</html>
