<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/sight.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sight-card.css">
    <title>Городской навигатор</title>
</head>
<body>
    <div id="back"></div>
    <button id="gallClose" onclick="gall.closeGallery()">
        <div class="closes"></div>
        <div class="closes"></div>
    </button>
    <button id="mapClose" onclick="map.close()">
        <div class="closes"></div>
        <div class="closes"></div>
    </button>
    <div class="gallery" id="gallery">
        <button class="gallery__btn" id="galleryPrev" onclick="gall.prevSlide()"></button>
        <div class="gallery__slide" id="slide">
            <div class="gallery__wrap" id="sliderWrap"></div>
        </div>
        <button class="gallery__btn" id="galleryNext" onclick="gall.nextSlide()"></button>
    </div>
    <div id="loading"></div>
    <div id="loader" class="load">
        <hr/><hr/><hr/><hr/>
    </div>
    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                <img src="./assets/img/logo_bl.svg" alt="logo" class="header__logo-pic">
                <a href="./index.html" class="header__logo-link"><p class="header__logo-text">Городской навигатор</p></a>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="./contact.html" class="header__link">Контакты</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="./sight.html" class="header__link">Достопримечательности</a>
                    </li>
                </ul>
            </nav>
            <div class="burger__menu">
                <div class="burger__icon" id="burgerIcon" onclick="burg.listener()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="burger__menu-items" id="menuItems">
                    <a href="./contact.html">Контакты</a>
                    <a href="./sight.html">Достопримечательности</a>
                </div>
            </div>
        </div>
    </header>
    <section class="sight">
        <ul id="data_container" class="sight__items">
            <li class="sight__item">
                <div class="sight__wrap">
                    <div class="sight__item-title">
                        <p id="sight_title"></p>
                    </div>
                    <div class="sight__main-wrap">
                        <div class="sight__main-block">
                            <div class="sight__item-text">
                                <p id="sight_text"></p>
                            </div>
                            <div id="sight__img" class="sight__img" onclick="gall.openGallery()"></div>
                        </div>
                        <hr/>
                        <div class="sight__reviews">
                            <p class="sight__reviews-title">Отзывы</p>
                            <form class="sight__reviews-add">
                                <input type="text" id="reviewsName" placeholder="Введите имя" required>
                                <input type="number" id="reviewsRating" placeholder="Введите рейтинг" required>
                                <textarea id="reviewsDescription" placeholder="Введите описание" required></textarea>
                                <button type="submit">Отправить</button>
                            </form>
                            <div class="sight__reviews-data" id="reviewsData">
                                <div class="sight__reviews-review">
                                    <p class="sight__reviews-review-name">Vilen Lox</p>
                                    <p class="sight__reviews-review-rating">&starf;</p>
                                    <p class="sight__reviews-review-description">1241</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sight__item-adress">
                        <p id="sight_adress"></p>
                    </div>
                </div>
            </li>
        </ul>

    </section>
    <section class="map">
        <div>
            <button id="map_btton" class="map__btn" onclick="map.open()">Показать карту</button>
        </div>
        <div id="map_yandex" class="map__yandex">
            <div class="map__yandex-back"></div>
            <div class="map__yandex-wrap">
                <iframe id="map" class="map__yandex-iframe" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrap">
            <div class="footer__logo">
                <a href="./index.html" class="footer__logo">
                    <img src="./assets/img/logo_wh.svg" alt="logo" class="footer__logo-pic">
                    <div class="footer__logo-block">
                        <p class="footer__logo-title">Городской Навигатор</p>
                        <p class="footer__logo-subtitle">©2024 Городской Навигатор</p>
                    </div>
                </a>
            </div>
            <div class="footer__contact">
                <a href="./contact.html" class="footer__contact-link"><p class="footer__contact-title">Контакты</p></a>
                <div class="footer__contact-wrap">
                    <div class="footer__contact-block">
                        <a href="https://t.me/butterbrodyt" class="footer__contact-link">
                            <img src="./assets/img/TG.svg" alt="telegram" class="footer__contact-pic">
                            <p class="footer__contact-text">Telegram</p>
                        </a>
                    </div>
                    <div class="footer__contact-block">
                        <a href="https://vk.com/mc_max1939" class="footer__contact-link">
                            <img src="./assets/img/VK.svg" alt="Vkontakte" class="footer__contact-pic">
                            <p class="footer__contact-text">Vkontakte</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer__politics">
                <a href="#" class="footer__politics-link"><p class="footer__politics-text">Политика Конфиденциальности</p></a>
                <a href="#" class="footer__politics-link"><p class="footer__politics-text">Правила и Условия</p></a>
            </div>
        </div>
        <div class="footer__bottom">
            <p class="footer__bottom-text">Site by BTT</p>
        </div>
    </footer>
    <script src="./assets/js/fetch.js" type="module"></script>
    <script src="./assets/js/sight-card.js" type="module"></script>
</body>
</html>
