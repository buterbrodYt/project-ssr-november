    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sight-card.css">
    <title>Городской навигатор</title>
</head>
<body>
    <div id="back"></div>
    <button id="close">
        <div class="closes"></div>
        <div class="closes"></div>
    </button>
    <div id="loading"></div>
    <div id="loader" class="load">
        <hr/><hr/><hr/><hr/>
    </div>
    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                <img src="./assets/img/logo_bl.svg" alt="logo" class="header__logo-pic">
                <a href="./index.html" class="header__logo-link"><p class="header__logo-text">Городской навигатор</p></a>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="./contact.html" class="header__link">Контакты</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="./sight.html" class="header__link">Достопримечательности</a>
                    </li>
                </ul>
            </nav>
            <div class="burger__menu">
                <div class="burger__icon" id="burgerIcon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="burger__menu-items" id="menuItems">
                    <a href="./contact.html">Контакты</a>
                    <a href="./sight.html">Достопримечательности</a>
                </div>
            </div>
        </div>
    </header>
    <section class="sight">
        <ul id="data_container" class="sight__items">
            <li class="sight__item">
                <div class="sight__wrap">
                    <div class="sight__item-title">
                        <p id="sight_title"></p>
                    </div>
                    <div class="sight__main-wrap">
                        <div class="sight__item-text">
                            <p id="sight_text"></p>
                        </div>
                        <div id="sight_slides-wrap" class="sight__slides-wrap">
                            <button id="prevBtn" class="sight__btn sight__btn-left"><img src="./assets/img/left-arrow.svg" alt="arr"></button>
                            <button id="nextBtn" class="sight__btn sight__btn-right"><img src="./assets/img/right-arrow.svg" alt="arr"></button>
                            <div id="sight_main" class="sight__item-main"></div>
                        </div>
                    </div>
                    <div class="sight__item-adress">
                        <p id="sight_adress"></p>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="map">
        <div>
            <button id="map_btton" class="map__btn">Показать карту</button>
        </div>
        <div id="map_yandex" class="map__yandex">
            <div class="map__yandex-back"></div>
            <div class="map__yandex-wrap">
                <iframe id="map" class="map__yandex-iframe" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrap">
            <div class="footer__logo">
                <a href="./index.html" class="footer__logo">
                    <img src="./assets/img/logo_wh.svg" alt="logo" class="footer__logo-pic">
                    <div class="footer__logo-block">
                        <p class="footer__logo-title">Городской Навигатор</p>
                        <p class="footer__logo-subtitle">©2024 Городской Навигатор</p>
                    </div>
                </a>
            </div>
            <div class="footer__contact">
                <a href="./contact.html" class="footer_contact-link"><p class="footer__contact-title">Контакты</p></a>
                <div class="footer__contact-wrap">
                    <div class="footer__contact-block">
                        <a href="https://t.me/butterbrodyt" class="footer__contact-link">
                            <img src="./assets/img/TG.svg" alt="telegram" class="footer__contact-pic">
                            <p class="footer__contact-text">Telegram</p>
                        </a>
                    </div>
                    <div class="footer__contact-block">
                        <a href="https://vk.com/mc_max1939" class="footer__contact-link">
                            <img src="./assets/img/VK.svg" alt="Vkontakte" class="footer__contact-pic">
                            <p class="footer__contact-text">Vkontakte</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer__politics">
                <a href="#" class="footer__politics-link"><p class="footer__politics-text">Политика Конфиденциальности</p></a>
                <a href="#" class="footer__politics-link"><p class="footer__politics-text">Правила и Условия</p></a>
            </div>
        </div>
        <div class="footer__bottom">
            <p class="footer__bottom-text">Site by BTT</p>
        </div>
    </footer>
    <script src="./assets/js/sight-card.js"></script>
</body>
</html>
